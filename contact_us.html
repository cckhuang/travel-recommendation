<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NextStop</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
    </style>
</head>
<body>
    <nav>
        <h1>NextStop</h1>
        <ul>
            <li><a href='./index.html' id='goHome'>Home</a></li>
            <li><a href='./about_us.html' id='goAboutUs'>About Us</a></li>
            <li><a href='./contact_us.html' id='goContactUs'>Contact Us</a></li>
        </ul>
    </nav>

    <br><br><br>
    <section id='contactUs'>
        <h1>Contact Us</h1>
        <p>We are at your service.</p><br><br>

        <form id="contactForm">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" id="submitContactBtn">Submit</button>
        </form>
    </section>

    <br><br>
    <div id='confirmMessage'></div>    

    <script src='./travel_recommendation.js'></script>
</body>
</html>
